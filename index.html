<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para Black Friday 2024</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            background-image: url('assets/css/i734596.webp'); /* Substitua pelo caminho da sua imagem */
            background-size: cover; /* Cobre todo o fundo */
            background-position: center; /* Centraliza a imagem de fundo */
            filter: brightness(0.7); /* Reduz a luminosidade para melhorar a legibilidade */
        }

        .container {
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.9); /* Aumenta a opacidade do fundo */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .countdown {
            font-size: 6rem; /* Aumenta o tamanho do texto */
            font-weight: 700;
            display: flex;
            align-items: baseline;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adiciona sombra ao texto */
        }

        .countdown span {
            display: inline-block;
            min-width: 120px; /* Aumenta a largura mínima dos spans */
            padding: 20px;
            background: #FF6D01;
            margin: 0 10px;
            border-radius: 5px;
            color: #FFFFFF;
            font-weight: 700;
            font-size: 4rem; /* Aumenta o tamanho da fonte */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adiciona sombra ao texto */
        }

        .labels {
            font-size: 2.5rem; /* Aumenta o tamanho das labels */
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra para as labels */
        }

        h1, h2 {
            color: #055eb2;
            font-weight: 700;
            font-size: 6rem; /* Aumenta o tamanho do texto */
            animation: blink 1.5s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adiciona sombra ao texto */
        }

        h2 {
            margin-top: 20px;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .logo {
            width: 300px; /* Ajuste o tamanho da logo para 300px */
            display: block;
            margin: 0 auto 20px auto; /* Centraliza a imagem e adiciona espaço abaixo */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/css/kabum-logo-1.png" alt="Logo" class="logo">
        <h1>FALTAM...</h1>
        <div class="countdown">
            <span id="days">00</span>
            <span class="labels">DIAS</span>
            <span id="hours">00</span>
            <span class="labels">HORAS</span>
            <span id="minutes">00</span>
            <span id="seconds">00</span>
            <span class="labels">SEGUNDOS</span>
        </div>
        <h2>PARA BLACK FRIDAY 2024!</h2>
    </div>

    <script>
        const agora = new Date().getTime();
        const prazoFinal = agora + (43 * 24 * 60 * 60 * 1000) + (9 * 60 * 60 * 1000) + (42 * 60 * 1000);

        function atualizarContagem() {
            const tempoRestante = prazoFinal - new Date().getTime();

            const dias = Math.floor(tempoRestante / (1000 * 60 * 60 * 24));
            const horas = Math.floor((tempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = dias;
            document.getElementById('hours').innerText = horas;
            document.getElementById('minutes').innerText = minutos;
            document.getElementById('seconds').innerText = segundos;

            if (tempoRestante < 0) {
                clearInterval(intervalo);
                document.querySelector('.countdown').innerHTML = "Black Friday 2024 Chegou!";
            }
        }

        const intervalo = setInterval(atualizarContagem, 1000);
        atualizarContagem(); // Chamada inicial
    </script>
</body>
</html>

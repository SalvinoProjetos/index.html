<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para Black Friday 2024</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Importando Font Awesome para ícones -->

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            background-color: black; /* Fundo preto */
        }

        .container {
            padding: 40px; 
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8); 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); 
        }

        .countdown {
            font-size: 5rem; 
            font-weight: 700; 
            display: flex;
            align-items: baseline; 
            justify-content: center; 
        }

        .countdown span {
            display: inline-block;
            min-width: 100px; 
            padding: 20px; 
            background: #FF6D01; 
            margin: 0 10px;
            border-radius: 5px;
            color: #FFFFFF; 
            font-weight: 700; 
            font-size: 3rem; 
        }

        .labels {
            font-size: 2rem; 
            margin-top: 10px; 
        }

        h1, h2 {
            color: #055eb2; 
            font-weight: 700; 
            font-size: 5rem; 
            animation: blink 2s infinite; /* Aumentando o tempo de piscar */
        }

        h2 {
            margin-top: 20px; 
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1; /* Totalmente visível */
            }
            50% {
                opacity: 0; /* Invisível */
            }
        }

        .clock-icon {
            font-size: 100px; /* Tamanho do ícone do relógio */
            margin-bottom: 20px; /* Espaço abaixo do ícone do relógio */
            color: #FF6D01; /* Cor do ícone do relógio */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-icon">
            <i class="fas fa-clock"></i> <!-- Ícone do relógio da Font Awesome -->
        </div>
        <h1>FALTAM...</h1>
        <div class="countdown">
            <span id="days">00</span>
            <span class="labels">DIAS</span>
            <span id="hours">00</span>
            <span class="labels">HORAS</span>
            <span id="minutes">00</span>
            <span id="seconds">00</span>
            <span class="labels">SEGUNDOS</span>
        </div>
        <h2>PARA BLACK FRIDAY 2024!</h2> 
    </div>

    <script>
        const agora = new Date().getTime();
        const prazoFinal = agora + (43 * 24 * 60 * 60 * 1000) + (9 * 60 * 60 * 1000) + (42 * 60 * 1000); 

        function atualizarContagem() {
            const tempoRestante = prazoFinal - new Date().getTime();

            const dias = Math.floor(tempoRestante / (1000 * 60 * 60 * 24));
            const horas = Math.floor((tempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = dias;
            document.getElementById('hours').innerText = horas;
            document.getElementById('minutes').innerText = minutos;
            document.getElementById('seconds').innerText = segundos;

            if (tempoRestante < 0) {
                clearInterval(intervalo);
                document.querySelector('.countdown').innerHTML = "Black Friday 2024 Chegou!";
            }
        }

        const intervalo = setInterval(atualizarContagem, 1000);
        atualizarContagem(); 
    </script>
</body>
</html>
